<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <meta name="description" content="Responsive teams page">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="stylesheet" href="./style.css">

  <title>Teams Page</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="heading-wrapper">
      <div class="heading">
        The creative crew
      </div>
      <div class="subtext-container">
        <span class="subtext-title">
          WHO WE ARE
        </span>
        <span class="subtext-description">
          We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
        </span>
      </div>
    </div>
    <div class="teams-data">

      <div class="team-member">
        <img src="photo1.png" alt="team member">
        <div class="name">Bill Mahoney</div>
        <div class="designation">Product owner</div>
      </div>

      <div class="team-member">
        <img src="photo2.png" alt="team member">
        <div class="name">Saba Cabrera</div>
        <div class="designation">Art director</div>
      </div>

      <div class="team-member">
        <img src="photo3.png" alt="team member">
        <div class="name">Shae Le</div>
        <div class="designation">Tech Lead</div>
      </div>

      <div class="team-member">
        <img src="photo4.png" alt="team member">
        <div class="name">Skylah Lu</div>
        <div class="designation">Skylah Lu</div>
      </div>

      <div class="team-member">
        <img src="photo5.png" alt="team member">
        <div class="name">Griff Richards</div>
        <div class="designation">Developer</div>
      </div>

      <div class="team-member">
        <img src="photo6.png" alt="team member">
        <div class="name">Stan John</div>
        <div class="designation">Developer</div>
      </div>
    </div>
  </div>
</body>

</html>
